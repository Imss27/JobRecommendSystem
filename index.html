<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Job Recommendation &copy; Andy 2023</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/bg.mp4" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <div><p>Website is under updating.</p></div> 
                    <h1 class="fst-italic lh-1 mb-4">Unlock unparalleled career opportunities with our advanced system.</h1>
                    <p class="mb-5" id="text">Start Your Job Hunting! Upload your resume now to unleash the full potential of your professional journey.</p>
                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                </div>
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- * * SB Forms Contact Form * *-->
                    <!-- * * * * * * * * * * * * * * *-->
                    <!-- This form is pre-integrated with SB Forms.-->
                    <!-- To make this form functional, sign up at-->
                    <!-- https://startbootstrap.com/solution/contact-forms-->
                    <!-- to get an API token!-->
                    <form id="uploadForm" data-sb-form-api-token="API_TOKEN">
                        <div class="row input-group-newsletter">
                            <div class="col">
                                <form>
                                    <fieldset style="border:2px rgb(253, 252, 252);">
                                        <legend>Upload your resume here</legend>
                                        <input type="file" id="fileInput" class="fileInput" accept=".pdf" />
                                    </fieldset>
                                </form>
                            </div>
                            <div class="row"><button class="btn btn-primary" id="submitButton" type="submit">Upload</button></div>
                        </div>
                        <script>
                                document.getElementById('uploadForm').addEventListener('submit', function (e) {
                                    e.preventDefault();
                                    const formData = new FormData(this);
                                    fetch('{% url 'upload_pdf' %}', {
                                    method: 'POST',
                                    body: formData,
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                    // Handle the response from the server if needed
                                    console.log(data);
                                    })
                                    .catch(error => {
                                    // Handle errors
                                    console.error('Error:', error);
                                    });
                                });
                            $(document).ready(function() {
                                $("#contactForm").submit(function(e) {
                                    e.preventDefault(); // Prevent the form from submitting
                        
                                    // Your code to handle the file upload and any further actions here
                        
                                    // Example: Display a message on successful upload
                                    $("#submitSuccessMessage").removeClass("d-none");
                                });
                        
                                $("#submitButton").click(function() {
                                    // Handle the click event (e.g., file upload) here
                                    // This code will execute when the "Upload" button is clicked
                                });
                            });
                        </script>
                        <!-- Submit success message-->
                        <!---->
                        <!-- This is what your users will see when the form-->
                        <!-- has successfully submitted-->
                        <div class="d-none" id="submitSuccessMessage">
                            <div class="text-center mb-3 mt-2">
                                <div class="fw-bolder">Resume submission successful!</div>
                            </div>
                        </div>
                        <!-- Submit error message-->
                        <!---->
                        <!-- This is what your users will see when there is-->
                        <!-- an error submitting the form-->
                    </form>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" href="Oops"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark m-3" href="Oops"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark m-3" href="Oops"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
